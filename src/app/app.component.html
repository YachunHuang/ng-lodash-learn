<div class="lodash-container">
  <head class="sidebar-header">
    <div class="brand">
      <img src="assets/images/kiwi.jpg" alt="Kiwi" class="brand-icon" />
      <span class="brand-title">Lodash</span>
    </div>
    <div class="header-links">
      <a href="https://lodash.com/" target="_blank" class="icon-link">
        <img src="https://lodash.com/assets/img/lodash.svg" class="icon" />
      </a>
      <a
        href="https://github.com/YachunHuang/ng-lodash-learn"
        target="_blank"
        class="icon-link"
      >
        <img src="assets/images/github-mark.svg" alt="GitHub" class="icon" />
      </a>
      <a
        href="https://hackmd.io/@KiwiHuang/r1rGDf401e"
        target="_blank"
        class="icon-link"
      >
        <img src="https://hackmd.io/favicon.png" alt="HackMD" class="icon" />
      </a>
    </div>
    <button class="sidebar-toggle" (click)="sidebarOpen = !sidebarOpen">
    </button>
  </head>
  <div class="sidebar-content">
    <nav class="left-sidebar" [class.open]="sidebarOpen">
      <ul>
        <li *ngFor="let type of typeTabs; let i = index">
          <div class="type-title" (click)="toggleType(i)">
            <span
              class="arrow"
              [class.expanded]="expandedTypeIndex === i"
            ></span>
            {{ type }}
          </div>
          <ul *ngIf="expandedTypeIndex === i">
            <li
              *ngFor="let item of getItems(type); let j = index"
              [class.active]="item === selectedItemType"
              (click)="selectTab(type, item)"
            >
              {{ item }}
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <div class="right-content">
      @if(selectedType === 'Array') {
      <array-1 [itemType]="selectedItemType"></array-1>
      }@else if(selectedType === 'Collection') {
      <collection-1 [itemType]="selectedItemType"></collection-1>
      }
    </div>
  </div>
</div>
<router-outlet />
